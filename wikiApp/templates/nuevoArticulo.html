<!DOCTYPE html>
<html>
<head>
  <title>WIKIPEDIA</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'nuevoArticulo.css' %}">
</head>
<body>
  <div class="container">
    <!-- Panel izquierdo -->
    <div class="left-panel">
      <h2 class="title">WIKIPEDIA - NUEVO ARTÍCULO</h2>
      <!-- Barra de búsqueda -->
      <div class="search-container">
        <input type="text" placeholder="Buscar..." class="search-input">
        <button class="search-button">Buscar</button>
      </div>
      <h3 class="title">Temas:</h3>
      <!-- Tema 1 -->
      <div>
        <a href="{% url 'wikiApp:Ingeniería' %}">Ingeniería
        </a>
      </div>
      <!-- Tema 2 -->
      <div>
        <a href="{% url 'wikiApp:Informática' %}">Informática
        </a>
      </div>
      <!-- Tema 3 -->
      <div>
        <a href="{% url 'wikiApp:Economía' %}">Economía
        </a>
      </div>
      <!-- Tema 4 -->
      <div>
        <a href="{% url 'wikiApp:Derecho' %}">Derecho
        </a>
      </div>
      <div class="buttons">
        <a href="{% url 'wikiApp:nuevoTema' %}">
          <button class="create-button">Crear nuevo tema</button>
        </a>
      </div>
      <div class="buttons">
        <a href="{% url 'wikiApp:nuevoArticulo' %}">
          <button class="create-button">Crear nuevo artículo</button>
        </a>
      </div>
      <div class="buttons">
        <a href="{% url 'wikiApp:inicio' %}">
          <button class="create-button">Inicio</button>
        </a>
      </div>
    </div>

    <!-- Panel derecho -->
    <div class="right-panel">
      <form action="#" method="POST">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" id="titulo" name="titulo" placeholder="Escribe el título" required>
        </div>

        <div class="form-group">
          <label for="item">Seleccionar ítem</label>
          <select id="item" name="item" required>
            <option value="">Selecciona un ítem</option>
            <option value="1">Ingeniería</option>
            <option value="2">Informática</option>
            <option value="3">Economía</option>
            <option value="4">Derecho</option>
          </select>
        </div>

        <div class="form-group">
          <label for="contenido">Contenido</label>
          <textarea id="contenido" name="contenido" placeholder="Escribe el contenido aquí" required></textarea>
        </div>

        <button type="submit" class="submit-button">Enviar formulario</button>
      </form>
    </div>
  </div>
</body>
</html>
